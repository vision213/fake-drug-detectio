<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with Firebase</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>CRUD with Firebase</h2>
        <hr />
        <br />
        <div class="form">
            RollNo: <input type="text" name="RollNo" id="roll" /> <br /><br /> Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br /> Gender: <input type="text" name="gender" id="gender" /> <br /><br /> Address: <input type="text" name="Address"
                id="address" /> <br /><br />
        </div>
        <div class="buttons">
            <button id="insert">Insert</button>
            <button id="read">Read</button>
            <button id="update">Update</button>
            <button id="delete">Delete</button>
        </div>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js"></script>

    <!-- Include your JavaScript files -->
    <script src="./fireConfig.js"></script>
    <script src="./curd.js"></script>
</body>

</html>
