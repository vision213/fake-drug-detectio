<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Mediciens</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Add Mediciens Details Here</h2>
        <hr />
        <br />
        <div class="form">
            Med Name: <input type="text" name="RollNo" id="roll" /> <br /><br /> Type:&nbsp; <input type="text" name="name" id="name" /> <br /><br /> Manufacturer : <input type="text" name="gender" id="gender" /> <br /><br /> Serial Number: <input type="text"
                name="Address" id="address" /> <br /><br />
        </div>
        <div class="buttons">
            <button id="insert">Insert</button>
            <button id="read">Read</button>
            <button id="update">Update</button>
            <button id="delete">Delete</button>
        </div>
    </div>

    <!-- Include bundled script -->
    <script src="dist/bundle.js"></script>
</body>

</html>
